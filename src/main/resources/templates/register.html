<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/logoANAF.png" alt="logo" class="logo_img">
            <p>Agenția Națională de Administrare Fiscală</p>
        </div>

        <div class="login_display">
            <div class="options">
                <a href="/">Pagina principală</a>
            </div>
        </div>
    </div>

    <div class="form_container">
        <div class="title">
            <h2>Înregistrează-te</h2>

            <div class="border-decoration">
                <span class="bd1"></span>
                <span class="bd2"></span>
                <span class="bd3"></span>
            </div>
        </div>

        <form action="/register" method="post" class="form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="password">Parola</label>
            <input type="password" id="password" name="password">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <button type="submit">Register</button>
        </form>

        <div th:if="${errorMessage}">
            <p style="color: red;"><span th:text="${errorMessage}"></span></p>
        </div>

        <div class="flex">
            <p>Ai deja cont? </p>
            <a href="/login">Intră în cont</a>
        </div>
    </div>
</div>
</body>

</html>
